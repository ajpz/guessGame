<!DOCTYPE>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>YourGuessAsGoodAsMine</title>
		<link rel="stylesheet" href="css/normalize.css">
		<!--include google font here when typography selected-->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>

		<!-- HEADER -->
		<header class="container group">
			<h1 class="logo">The<br>Guessing<br>Game</h1>
			<h3 class="tagline">Developed for you on October 8th in New York, NY</h3>
		</header>

		<!-- Banner -->		
		<section class="banner container">
			<h2>Is your guess really as good as mine?</h2>
			<p class="sub-banner">Speaking truth to common wisdom since 2015.</p>
		</section>

		<!-- Main -->
		<div class="container button-area">
			<input type="text" id='inputBox' placeholder='Number from 1 to 100'/>
			<button type='button' id='playersGuess'>Guess</button>
			<h4 id="hotOrCold">Hot/cold message to appear here</h4>	
			<button type='button' id='restart'>Start Over</button>
			<button type='button' id='hint'>Give me a hint</button>
			<h4 id="remainingGuesses">You have 5 guesses remaining</h4>
		</div>

		<!-- FOOTER -->
		<footer class="container group">
			<small>&copy; ajpz_dev</small>
			<p>Maybe have contact info here</p>
		</footer>

	</body>
</html>
